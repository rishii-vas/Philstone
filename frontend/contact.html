<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Philstone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="navbar" id="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="logo">Philstone</a>
            <div class="nav-right">
                <a href="contact.html" class="nav-cta btn-primary" style="visibility: hidden;">Book a Consultation</a>
                <!-- Hidden on this page but kept for spacing -->
                <button class="hamburger-menu" id="hamburger-menu">
                    <span class="bar"></span><span class="bar"></span><span class="bar"></span>
                </button>
            </div>
            <nav class="nav-dropdown" id="nav-dropdown">
                <ul class="nav-list">
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="how-it-works.html" class="nav-link">How It Works</a></li>
                    <li><a href="outcomes.html" class="nav-link">Outcomes</a></li>
                    <li><a href="work.html" class="nav-link">Work</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="subpage-header">
            <h1 class="hero-headline">Book a Consultation</h1>
            <p class="hero-subheading" style="margin-top: 1rem;">Ready to automate your operations? Let's discuss your
                system architecture.</p>
        </div>

        <div class="section">
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-input" required placeholder="Jane Doe">
                </div>

                <div class="form-group">
                    <label for="email">Work Email</label>
                    <input type="email" id="email" class="form-input" required placeholder="jane@company.com">
                </div>

                <div class="form-group">
                    <label for="interest">What are you looking to automate?</label>
                    <select id="interest" class="form-select">
                        <option value="Ops">Operations & Workflows</option>
                        <option value="Data">Data Pipelines & Reporting</option>
                        <option value="Integration">API Integrations</option>
                        <option value="AI">AI & Agents</option>
                        <option value="Other">Other / Not Sure</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-textarea"
                        placeholder="Tell us briefly about your current manual bottlenecks..."></textarea>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">Send Request</button>
            </form>

            <div style="text-align: center; margin-top: 4rem; color: var(--text-secondary);">
                <p>Or email us directly at:</p>
                <a href="mailto:hello@philstone.com"
                    style="color: var(--accent-primary); font-size: 1.1rem;">hello@philstone.com</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-brand"><a href="index.html" class="logo">Philstone</a></div>
            <div class="footer-nav">
                <div class="footer-col">
                    <h4>Legal</h4>
                    <a href="tos.html">Terms</a>
                    <a href="privacy.html">Privacy</a>
                </div>
            </div>
        </div>
        <div class="container footer-bottom">
            <p>&copy; 2026 Philstone. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
